<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教科書購入サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .total {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="user-info-container">
        <h1>教科書購入</h1>
        <h2>ユーザー情報入力</h2>
        <form id="user-form">
            <label for="year">年:</label>
            <input type="text" id="year" name="year" required>

            <label for="class">組:</label>
            <input type="text" id="class" name="class" required>

            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">次へ</button>
        </form>
    </div>

    <div class="container" id="textbook-container" style="display: none;">
        <h2>教科書リスト</h2>
        <ul id="textbook-list">
            <!-- 教科書リストをJavaScriptで生成 -->
        </ul>
        <div class="total">合計金額: <span id="total-price">0</span>円</div>
        <button id="calculate-button">合計を計算</button>
        <button id="check-user-info">保存情報を確認</button>
    </div>

    <script>
        const userForm = document.getElementById('user-form');
        const userInfoContainer = document.getElementById('user-info-container');
        const textbookContainer = document.getElementById('textbook-container');
        const textbooks = [
            { name: '数学Ⅰ', price: 3000 },
            { name: '数学Ⅱ', price: 3200 },
            { name: '英語Ⅰ', price: 2500 },
            { name: '英語Ⅱ', price: 2700 },
            { name: '化学', price: 3100 },
            { name: '物理', price: 3300 },
            { name: '生物', price: 2900 },
            { name: '地学', price: 2800 },
            { name: '日本史', price: 2600 },
            { name: '世界史', price: 2700 },
            { name: '現代社会', price: 2400 },
            { name: '古典', price: 2200 },
            { name: '体育', price: 1800 }
        ];

        const textbookList = document.getElementById('textbook-list');
        const totalPriceElement = document.getElementById('total-price');
        const calculateButton = document.getElementById('calculate-button');
        const checkUserInfoButton = document.getElementById('check-user-info');

        // CSVファイルを取得し、データを格納
        let csvData = [];
        fetch('users.csv')
            .then(response => response.text())
            .then(data => {
                csvData = data.split('\n').map(row => row.split(','));
            })
            .catch(error => console.error('CSV読み込みエラー:', error));

        // 教科書リストを生成
        function generateTextbookList() {
            textbookList.innerHTML = '';
            textbooks.forEach((textbook, index) => {
                const listItem = document.createElement('li');

                const label = document.createElement('label');
                label.textContent = `${textbook.name} (${textbook.price}円)`;
                label.htmlFor = `textbook-${index}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `textbook-${index}`;
                checkbox.value = textbook.price;

                listItem.appendChild(label);
                listItem.appendChild(checkbox);
                textbookList.appendChild(listItem);
            });
        }

        // ユーザー情報を確認して次の画面へ
        userForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const year = document.getElementById('year').value.trim();
            const classGroup = document.getElementById('class').value.trim();
            const name = document.getElementById('name').value.trim();

            const isUserValid = csvData.some(row => row[0] === year && row[1] === classGroup && row[2] === name);

            if (isUserValid) {
                localStorage.setItem('userInfo', JSON.stringify({ year, classGroup, name }));
                userInfoContainer.style.display = 'none';
                textbookContainer.style.display = 'block';
                generateTextbookList();
            } else {
                alert(row[0]+'入力された情報が正しくありません。再度確認してください。');
            }
        });

        // 合計金額を計算
        calculateButton.addEventListener('click', () => {
            let total = 0;
            const checkboxes = textbookList.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                total += parseInt(checkbox.value, 10);
            });
            totalPriceElement.textContent = total;
        });

        // 保存された情報を確認
        checkUserInfoButton.addEventListener('click', () => {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (userInfo) {
                const { year, classGroup, name } = userInfo;
                if (year === 'x' && classGroup === 'x' && name === 'master') {
                    alert('保存された教科書情報を確認できます。');
                    // 必要に応じて、追加の処理を記述
                } else {
                    alert(`年: ${year}\n組: ${classGroup}\n名前: ${name}`);
                }
            } else {
                alert('保存された情報がありません。');
            }
        });
    </script>
</body>
</html>
